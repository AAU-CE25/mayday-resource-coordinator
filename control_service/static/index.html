<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayDay Cluster Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-on {
            background: #10b981;
            color: white;
        }

        .btn-on:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-off {
            background: #ef4444;
            color: white;
        }

        .btn-off:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-weight: 600;
        }

        .error {
            background: #fee2e2;
            border-left-color: #ef4444;
            color: #991b1b;
        }

        .success {
            border-left-color: #10b981;
        }

        .alb-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 5px;
        }

        .alb-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MayDay Cluster Control</h1>
        <p class="subtitle">Manage your ECS services with ease</p>

        <div class="form-group">
            <label for="clusterName">Cluster Name</label>
            <input type="text" id="clusterName" placeholder="e.g., mayday-cluster" value="mayday-cluster">
        </div>

        <div class="form-group">
            <label for="serviceName">Service Name</label>
            <select id="serviceName">
                <option value="api-service">API Service</option>
                <option value="frontend-service">Frontend Service</option>
                <option value="suv-ui-service">SUV UI Service</option>
            </select>
        </div>

        <div class="button-group">
            <button class="btn-on" onclick="toggleService(1)">
                ‚úÖ Turn ON
            </button>
            <button class="btn-off" onclick="toggleService(0)">
                ‚õî Turn OFF
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Processing request...
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://jp3emi1qi8.execute-api.eu-central-1.amazonaws.com/';

        async function toggleService(desiredCount) {
            const clusterName = document.getElementById('clusterName').value.trim();
            const serviceNameSuffix = document.getElementById('serviceName').value;
            const serviceName = `${clusterName}-${serviceNameSuffix}`;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (!clusterName) {
                showError('Please enter a cluster name');
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            // Disable buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                console.log('Sending request to:', API_ENDPOINT);
                console.log('Request body:', {
                    cluster_name: clusterName,
                    service_name: serviceName,
                    desired_count: desiredCount
                });

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cluster_name: clusterName,
                        service_name: serviceName,
                        desired_count: desiredCount
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText || 'Request failed'}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (data.status === 'success') {
                    showSuccess(data, desiredCount);
                } else {
                    showError(data.message || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Request failed: ${error.message}`);
            } finally {
                // Hide loading and enable buttons
                loadingDiv.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function showSuccess(data, desiredCount) {
            const resultDiv = document.getElementById('result');
            const action = desiredCount === 1 ? 'ON' : 'OFF';
            
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <div class="result-title">‚úÖ Service Turned ${action} Successfully</div>
                <div class="result-item">
                    <span class="result-label">Cluster:</span>
                    <span class="result-value">${data.cluster}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Service:</span>
                    <span class="result-value">${data.service}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Desired Count:</span>
                    <span class="result-value">${data.desired_count}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Running Count:</span>
                    <span class="result-value">${data.running_count}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Pending Count:</span>
                    <span class="result-value">${data.pending_count}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Active Deployments:</span>
                    <span class="result-value">${data.deployment_count}</span>
                </div>
                ${data.alb_url ? `
                <div class="result-item">
                    <span class="result-label">Load Balancer:</span>
                    <span class="result-value">
                        <a href="${data.alb_url}" target="_blank" class="alb-link">
                            Open ALB ‚Üó
                        </a>
                    </span>
                </div>
                ` : ''}
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <div class="result-title">‚ùå Error</div>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
