<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayDay Admin Portal</title>
    <meta name="description" content="Administrative control panel for MayDay ECS cluster management">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer" class="container" style="display: none;">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">Enter your credentials to access the control panel</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter your username" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div id="loginError" class="result error" style="display: none; margin-bottom: 20px;"></div>

            <button type="submit" id="loginBtn" class="btn-primary" style="width: 100%;">
                Login
            </button>
        </form>
    </div>

    <!-- Service Control Container -->
    <div id="serviceContainer" class="container" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
                <h1>üöÄ MayDay Admin Portal</h1>
                <p class="subtitle">Manage your ECS services with ease</p>
            </div>
            <button type="button" onclick="logout()" class="btn-secondary" style="height: fit-content;">
                Logout
            </button>
        </div>

        <form id="serviceControlForm">
            <div class="form-group">
                <label for="clusterName">Cluster Name</label>
                <input 
                    type="text" 
                    id="clusterName" 
                    placeholder="e.g., mayday-cluster" 
                    value="mayday-cluster"
                    required
                >
            </div>

            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <select id="serviceName" required>
                    <option value="api-service">API Service</option>
                    <option value="frontend-service">Frontend Service</option>
                    <option value="suv-ui-service">SUV UI Service</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" class="btn-on" onclick="toggleService(1)">
                    ‚úÖ Turn ON
                </button>
                <button type="button" class="btn-off" onclick="toggleService(0)">
                    ‚õî Turn OFF
                </button>
            </div>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Processing request...
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
