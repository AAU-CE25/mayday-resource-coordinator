name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      app_active:
        description: "Activate or deactivate app"
        required: true
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="app_active=${{ github.event.inputs.app_active }}"
        env:
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_api_image_tag: latest
          TF_VAR_db_image_tag: latest
          TF_VAR_project_name: myapp
          TF_VAR_vpc_id: vpc-xxxxxxxx
          TF_VAR_subnets: '["subnet-xxxxxxx", "subnet-yyyyyyy"]'
