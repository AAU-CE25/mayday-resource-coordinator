name: Build and Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: api,frontend,suv-ui,all)'
        required: true
        default: 'all'

env:
  AWS_REGION: eu-central-1
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID_KAJ }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      frontend: ${{ steps.filter.outputs.frontend }}
      suv-ui: ${{ steps.filter.outputs.suv-ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api:
              - 'api_service/**'
              - 'domain/**'
              - '.github/workflows/build-and-push-ecr.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/build-and-push-ecr.yml'
            suv-ui:
              - 'suv_ui/**'
              - '.github/workflows/build-and-push-ecr.yml'

  build-and-push:
    name: Build and Push Docker Images
    needs: detect-changes
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: ./api_service/Dockerfile
            context: .
            ecr_repo: api_service
            changed: ${{ needs.detect-changes.outputs.api }}
            
          - service: frontend
            dockerfile: ./frontend/Dockerfile
            context: ./frontend
            ecr_repo: frontend
            changed: ${{ needs.detect-changes.outputs.frontend }}
            
          - service: suv-ui
            dockerfile: ./suv_ui/Dockerfile
            context: ./suv_ui
            ecr_repo: suv_ui
            changed: ${{ needs.detect-changes.outputs.suv-ui }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if service should be built
        id: should_build
        run: |
          SERVICE="${{ matrix.service }}"
          INPUT_SERVICES="${{ github.event.inputs.services || '' }}"
          CHANGED="${{ matrix.changed }}"
          
          # If manual trigger with specific services
          if [[ -n "$INPUT_SERVICES" ]]; then
            if [[ "$INPUT_SERVICES" == "all" ]] || [[ "$INPUT_SERVICES" == *"$SERVICE"* ]]; then
              echo "build=true" >> $GITHUB_OUTPUT
              echo "reason=Manual trigger" >> $GITHUB_OUTPUT
            else
              echo "build=false" >> $GITHUB_OUTPUT
              echo "reason=Not in manual trigger list" >> $GITHUB_OUTPUT
            fi
          # If push event, check if files changed
          elif [[ "$CHANGED" == "true" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "reason=Files changed" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "reason=No changes detected" >> $GITHUB_OUTPUT
          fi
          
      - name: Log build decision
        run: |
          echo "Service: ${{ matrix.service }}"
          echo "Should build: ${{ steps.should_build.outputs.build }}"
          echo "Reason: ${{ steps.should_build.outputs.reason }}"

      - name: Configure AWS credentials
        if: steps.should_build.outputs.build == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_KAJ }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_KAJ }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: false

      - name: Login to Amazon ECR
        if: steps.should_build.outputs.build == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels) for Docker
        if: steps.should_build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            API_URL=${{ vars.API_URL }}

      - name: Image digest
        if: steps.should_build.outputs.build == 'true'
        run: |
          echo "Image pushed with tags:"
          echo "${{ steps.meta.outputs.tags }}"

  trigger-deployment:
    name: Deploy to ECS
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/deploy-to-ecs.yml
    secrets: inherit
    with:
      services: 'all'


          

