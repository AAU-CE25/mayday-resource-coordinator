name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - feature/YOUR_BRANCH_NAME
    paths:
      - 'api_service/**'
      - 'frontend/**'
      - 'suv_ui/**'
      - '.github/workflows/build-and-push-ecr.yml'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: api,frontend,suv-ui,all)'
        required: true
        default: 'all'

env:
  AWS_REGION: eu-central-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: ./api_service/Dockerfile
            context: ./api_service
            ecr_repo: mayday-api
            
          - service: frontend
            dockerfile: ./frontend/Dockerfile
            context: ./frontend
            ecr_repo: mayday-frontend
            
          - service: suv-ui
            dockerfile: ./suv_ui/Dockerfile
            context: ./suv_ui
            ecr_repo: mayday-suv-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if service should be built
        id: should_build
        run: |
          SERVICE="${{ matrix.service }}"
          INPUT_SERVICES="${{ github.event.inputs.services || 'all' }}"
          
          if [[ "$INPUT_SERVICES" == "all" ]] || [[ "$INPUT_SERVICES" == *"$SERVICE"* ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.should_build.outputs.build == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.should_build.outputs.build == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels) for Docker
        if: steps.should_build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        if: steps.should_build.outputs.build == 'true'
        run: |
          echo "Image pushed with tags:"
          echo "${{ steps.meta.outputs.tags }}"

  deploy-trigger:
    name: Trigger ECS Deployment
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger ECS deployment workflow
        run: |
          echo "Image build complete. ECS deployment can be triggered manually or automatically."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
