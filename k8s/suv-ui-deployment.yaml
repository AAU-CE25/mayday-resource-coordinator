apiVersion: apps/v1
kind: Deployment
metadata:
  name: suv-ui
  namespace: mayday
  labels:
    app: suv-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: suv-ui
  template:
    metadata:
      labels:
        app: suv-ui
    spec:
      containers:
      - name: suv-ui
        image: ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/suv_ui:latest
        ports:
        - containerPort: 3030
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://API_SERVICE_URL"
        - name: PORT
          value: "3030"
        livenessProbe:
          httpGet:
            path: /
            port: 3030
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3030
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: suv-ui-service
  namespace: mayday
  labels:
    app: suv-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3030
    protocol: TCP
    name: http
  selector:
    app: suv-ui
