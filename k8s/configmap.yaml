apiVersion: v1
kind: ConfigMap
metadata:
  name: mayday-config
  namespace: mayday
data:
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "mayday_db"
  ENVIRONMENT: "production"
  DEBUG: "false"
  APP_NAME: "disaster-response-api"
  APP_VERSION: "1.0.0"
  
  # CORS URLs - Update these after deployment with actual LoadBalancer URLs
  # Format: http://a1b2c3d4e5f6g7h8.eu-central-1.elb.amazonaws.com
  # You can also leave these empty initially and update after first deployment
  FRONTEND_URL: ""
  SUV_UI_URL: ""
  API_URL: ""
