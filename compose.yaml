  frontend:
    build:
      context: ./frontend
    container_name: frontend_container
    ports:
      - "5173:5173"
    depends_on:
      - web
    environment:
      - VITE_API_URL=http://api_service:8000
    networks:
      - default

volumes:
  app-db-data:

