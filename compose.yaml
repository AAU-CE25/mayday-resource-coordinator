services:
  db:
    image: postgres:18
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env

  # For the API service
  api_service:
    image: api_service:latest
    build:
      context: .
      dockerfile: api_service/Dockerfile
    container_name: api_service
    depends_on:
      db:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
    ports:
      - "8000:8000"
    networks:
      - default

  frontend:
    image: frontend:latest
    build:
      context: ./frontend
      # args section omitted - uses default from Dockerfile (http://localhost:8000)
      # Override by uncommenting:
      # args:
      #   NEXT_PUBLIC_API_URL: http://your-custom-url
    container_name: frontend_container
    ports:
      - "3000:3000"
    depends_on:
      - api_service
    restart: always
    networks:
      - default
  suv_ui:
    image: suv_ui:latest
    build:
      context: ./suv_ui
      # args section omitted - uses default from Dockerfile (http://localhost:8000)
      # Override by uncommenting:
      # args:
      #   NEXT_PUBLIC_API_URL: http://your-custom-url
    container_name: suv_ui_container
    ports:
      - "3030:3030"
    depends_on:
      - api_service
    restart: always
    environment:
      - PORT=3030
    networks:
      - default

volumes:
  app-db-data:

